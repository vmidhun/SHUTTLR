<div class="row p-3">
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-left">Matches</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let match of Matches; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td class="text-left" (click)="LoadGame(match.ID)">
                        <h4>{{ match.Team1.TeamName }}</h4>
                        V/s
                        <h4>{{ match.Team2.TeamName }}</h4>
                    </td>
                    <td>{{ match.Category }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<button mat-fab class="mat-primary add-btn-round" aria-label="" (click)="addMatch()">
    <mat-icon>add</mat-icon>
</button>
