<div class="container-fluid">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="text-center">
                <div class="form-group">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter a name for the Match</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Match Name" 
                        name="title">
                      </div>
                </div>
                <div class="form-group mt-2">
                    <button type="button" class="btn btn-dark" (click)="saveMatch()">Create Tournament</button>
                </div>
            </div>
        </div>
    </div>
</div>
